<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Expenses chart component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="red head">
    <div id="account">
      <p class="text light">My balance</p>
      <h2 class="heavy large-text" id="balance">$921.48</h2>
    </div>
    <div id="logo">
      <img src="images/logo.svg" alt="">
    </div>
  </div>

  <div class="white data">
    <h2 class="dark heavy large-text">Spending - Last 7 days</h2>
    <div class="chart" id="chart">
      <!-- Insert content from js here -->
    </div>

    <div class="line"></div>

    <div class="spending">
      <div id="total">
        <p class="text gray small-text">Total this month</p>
        <h2 class="dark heavy large-text">$478.33</h2>
      </div>

      <div id="compare">
        <p class="dark-text heavy">+2.4%</p>
        <p class="text gray small-text">from last month</p>
      </div>
    </div>
  </div>
  
  <div id="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Erik Aakre</a>.
  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
